<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="base.js"></script>
        <script src="car.js"></script>
    </head>
    <body>
        <a-scene background="color:ffffff">
            <a-camera position="3 10 15"></a-camera>
            <a-assets>
                <a-assets-item id="car-obj" src="./model/tinker.obj"></a-assets-item>
                <a-assets-item id="car-mtl" src="./model/obj.mtl"></a-assets-item>
            </a-assets>
            <a-entity base="radius:150; height:3"></a-entity>
            <a-entity obj-model="obj:#car-obj; mtl:#car-mtl" position="5 3 0" rotation="-90 0 0" scale="0.1 0.1 0.1" 
                     rotate >
            </a-entity>
        </a-scene>
    </body>
</html>
